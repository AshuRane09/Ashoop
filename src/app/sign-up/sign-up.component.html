<div class="text-center center2">
  <div class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">A'Shoop</h1>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control mt-3"
        placeholder="Email address"
        required
        autofocus
        #signUpEmail
      />
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control mt-3"
        placeholder="Password"
        required
        #signUpPassword
      />
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button
        class="btn btn-lg btn-primary btncss"
        type="button"
        (click)="onSignIn(signUpEmail.value, signUpPassword.value)"
      >
        Sign In
      </button>
      <button
        class="btn btn-lg btn-success ms-4"
        type="button"
        (click)="onGoogleLogIn()"
      >
        Google Log In
      </button>
      <button
        class="w-100 btn btn-lg btn-dark mt-3"
        type="button"
        (click)="onSignUp(signUpEmail.value, signUpPassword.value)"
      >
        Sign Up
      </button>
    </form>
    <div *ngIf="firebaseService.user$ | async as user">
      {{ user.displayName }}
    </div>
  </div>
</div>
