<section class="newsletter">
  <form (submit)="addNewletter(addForm)" #addForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="content">
            <h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your Name"
                required
                name="userName"
                ngModel
              />
            </div>
            <br />
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
                name="userEmail"
                ngModel
              />
              <span class="input-group-btn">
                <button class="btn" type="submit">Subscribe Now</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
